    arr[21] = "images/18.png";
    arr[22] = "images/18.png";
    setInterval(changeImg,timeInterval);
    function changeImg() {
        var obj = document.getElementById("obj");
        if (curIndex == arr.length-1) {
            curIndex = 0;
        } else {
            curIndex += 1;
        }
        obj.src = arr[curIndex];
    }
    setTimeout(curIndex);

    setTimeout(function(){//定时器
            $("#myimg").css("display","none");//将图片的display属性设置为none
        },
        4000);
    function checkPhone(str){
        var re = /^1\d{10}$/
        if (re.test(str)) {
            alert("正确");
        } else {
            alert("错误");
        }
    }

</script>
