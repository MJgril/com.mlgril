    window.onload=function() {
        var oBtn = document.getElementById('btn');
        var tel = document.getElementById('tel');
        var names = document.getElementById('myname');
        var oP = document.getElementsByTagName('p')[0];
        oBtn.onclick = function () {
            var val = document.getElementById('tel').value;
            var my = document.getElementById('myname').value;
            var flag = /^[0-9a-zA-Z\u4e00-\u9fa5_]{3,16}$/;
            var reg = /^1[345678]\d{9}$/;
            console.log(oBtn);
            console.log(tel.value);
            console.log(names.value);
            if (val == '') {
                oP.style.color = "red";
                oP.innerHTML = "请输入手机号!";
            } else if (reg.test(val)) {
                oP.style.color = "green";
                oP.innerHTML = "输入正确！";
            } else {
                oP.style.color = "red";
                oP.innerHTML = "号码输入错误，请重新输入！";
            }

            var e = {
                'name': names.value,  //姓名
                'phone': tel.value,  //联系电话

            };
        }
    };
    function loadXMLDoc(e)
    {
        var e= e;
//        e = (function(obj){ var str = ""; for(var prop in obj){ str += prop + "=" + obj[prop] } return str; })(e);
        var evev=JSON.stringify(e);
        var xmlhttp;
        if (window.XMLHttpRequest)
        {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                console.log(xmlhttp);
                document.getElementById("tel").innerHTML=xmlhttp.responseText;
            }
        };
        xmlhttp.open("POST","https://dev.nihome.cn/cooperation/apply",true);
        xmlhttp.setRequestHeader("Content-type","application/json");
        xmlhttp.send(evev);
    }
</script>
